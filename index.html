<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview card component</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="cardcontainer">
        <!--This is the div that constain the image-->
        <div class="imgcontainer">
            <img class="mainimage" src="./media/image-equilibrium.jpg" alt="Equilibrium">
            <!--This is the div that contain the overlay-->
            <div class="overlay">
                <img class="icon" src="./media/icon-view.svg" alt="Icon">
            </div>
        </div>
        
        <p class="titlep">Equilibrium #3429</p>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>

        <img class="etherum" src="./media/icon-ethereum.svg" alt="Etherum">
        <p class="etherumtext">0.041 ETH</p>

        <img class="clock" src="./media/icon-clock.svg" alt="Clock">
        <p class="clocktext">3 days left</p>

        <hr>
        
        <img class="avatar" src="./media/image-avatar.png" alt="Avatar">
        <p class="identifier">Creation of <span>Jules Wyvern</span></p>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Pedro V.</a>.
    </div>
</body>
</html>
